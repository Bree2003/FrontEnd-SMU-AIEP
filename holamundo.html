<!DOCTYPE html><!-- tipo de documento -->
<html lang="es"><!-- declaración de la página con lenguaje español -->
<head><!-- información oculta de la página -->
    <meta charset="UTF-8"><!-- indica que se aceptan todos los carácteres universales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- se adapta a los tamaños de los dispositivos -->
    <title>Hola mundo desde curso Frontend</title>
</head>
<body><!-- aspecto visible de la página -->
    <h1>Saludo</h1><!-- son títulos, h1 es el más importante y el h6 el menos importante -->
    <p>Soy un párrafo</p><!-- representa un párrafo -->
</body>
</html>
